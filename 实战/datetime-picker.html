<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.css">

</head>

<body>
    <div class="form-group">
        <label for="dtp_input1" class="col-md-2 control-label">DateTime Picking</label>
        <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
            <input class="form-control" size="16" type="text" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
        <input type="hidden" id="dtp_input1" value="" />
        <br/>
    </div>

    <script src="../jquery-2.1.4.js" charset="utf-8"></script>
    <script src="../js/bootstrap.min.js" charset="utf-8"></script>
    <script src="../js/moment.js" charset="utf-8"></script>
    <script src="../js/bootstrap-datetimepicker.min.js" charset="utf-8"></script>
    <script src="../js/bootstrap-datepicker.zh-CN.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        
        $('.form_datetime').datetimepicker({
            language:  'zh-CN'
        });
    </script>
</body>

</html>
