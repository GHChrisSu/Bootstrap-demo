<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
    <!-- 普通选项卡 -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#page1" data-toggle="tab">1</a></li>
        <li><a href="#page2" data-toggle="tab">2</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="page1">This is page1</div>
        <div class="tab-pane fade" id="page2">This is page2</div>
    </div>
    <p>body</p>

    <!-- 胶囊式选项卡 -->
    <ul class="nav nav-pills">
        <li class="active"><a href="#page3" data-toggle="pill">1</a></li>
        <li><a href="#page4" data-toggle="tab">2</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="page3">This is page3</div>
        <div class="tab-pane fade" id="page4">This is page4</div>
    </div>

    <!--  -->
    <ul class="nav nav-stacked">
        <li class="active"><a href="#page5" data-toggle="pill">1</a></li>
        <li><a href="#page6" data-toggle="tab">2</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="page5">This is page5</div>
        <div class="tab-pane fade" id="page6">This is page6</div>
    </div>
</body>
</html>
