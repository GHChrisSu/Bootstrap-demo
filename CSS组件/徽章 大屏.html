<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <style>
        .badge-info {
            background-color: #5bc0de;
        }

        .badge-content-warning {
            background-color: #fff;
            color: #f0ad4e;
        }
    </style>
</head>

<body>
    <span>Message <span class="badge">10</span></span>
    <span>Message <span class="badge badge-info">10</span></span>
    <span>Message <span class="badge badge-content-warning badge-info ">10</span></span>

    <!-- 大屏显示 -->
    <div class="container">
        <!-- container中的大屏会显示圆角边框 -->
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <p>This is some words...</p>
            <p><a class="btn btn-primary btn-large">Learn more</a></p>
        </div>
    </div>
</body>

</html>
